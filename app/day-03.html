<!DOCTYPE html>
<html lang="en" class="day-03">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="../dist/styles/js-30.css">
</head>

<body>
  <div class="container">
    <div class="header"></div>
    <div class="main">
      <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

      <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">
      </div>

      <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
    </div>
    <div class="footer">
      <div class="inner-content">
        <a href="/js30"><i class="fa fa-home" aria-hidden="true"></i></a>
        <a href="https://github.com/jeremiaspereira/" target="_brank"><i class="fa fa-github" aria-hidden="true"></i></a>
        <a href="https://jeremiaspereira.github.io" target="_brank"><i class="fa fa-bolt" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>
</body>
<script src="../dist/scripts/js-30.js"></script>

</html>
